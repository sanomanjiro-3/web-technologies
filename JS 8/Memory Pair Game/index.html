<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Pair Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings-screen">
        <h1>Налаштування гри</h1>
        <form id="settings-form">
            <label for="player-name">Ім'я гравця 1:</label>
            <input type="text" id="player-name-1" required>
            <label for="board-size">Розмір поля:</label>
            <select id="board-size">
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
                <option value="6x6">6x6</option>
                <option value="7x7">7x7</option>
            </select>
            <label for="difficulty">Складність:</label>
            <select id="difficulty">
                <option value="easy">Легкий (3 хв.)</option>
                <option value="normal">Середній (2 хв.)</option>
                <option value="hard">Важкий (1 хв.)</option>
            </select>
            <button type="submit">Розпочати гру</button>
        </form>
        <button id="reset-settings">Скинути налаштування</button>
    </div>

    <div id="game-screen" style="display:none;">
        <h2>Гравець: <span id="player-name-display"></span></h2>
        <p>Час: <span id="timer">0</span> сек</p>
        <p>Ходи: <span id="moves">0</span></p>
        <div id="game-board"></div>
        <button id="restart-btn">Рестарт</button>
    </div>

    <div id="stats-screen" style="display:none;">
        <h2>Статистика</h2>
        <ul id="stats-list"></ul>
        <button id="back-to-game">Назад до гри</button>
    </div>

    <script src="game.js"></script>
</body>
</html>

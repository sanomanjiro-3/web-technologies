<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
</head>
<body>
    <h1>Інтернет-магазин</h1>
    <div>
        <button id="addProductBtn">Додати продукт</button>
        <button id="deleteProductBtn">Видалити продукт</button>
        <button id="updateProductBtn">Оновити продукт</button>
        <button id="searchProductBtn">Пошук продукту</button>
        <button id="trackOrderBtn">Замовити продукт</button>
    </div>
    <div>
        <h3>Продукти в каталозі:</h3>
        <ul id="productList"></ul>
    </div>
    <div>
        <h3>Результати пошуку:</h3>
        <ul id="searchResults"></ul>
    </div>
    <div>
        <h3>Замовлення:</h3>
        <ul id="orderList"></ul>
    </div>
    <script src="shop.js"></script>
</body>
</html>
